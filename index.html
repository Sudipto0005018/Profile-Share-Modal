<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Share Modal | Sudipto Dutta</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />

    <!-- Correct Font Awesome CDN -->

    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha384-oZxwdkI6UHpF+G8gaqLdO6Tz5zr5lCpV2k+P82UNP+UyU/s4hdtNVwLz2A+SO0Zx"
      crossorigin="anonymous"
    /> -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
    />
  </head>
  <body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="wrapper">
      <div class="card-wrapper">
        <div>
          <img src="./assets/profile-image.jpeg" alt="user" />
        </div>
        <div class="user-name">
          <h2>Sudipto Dutta</h2>
        </div>
        <div class="designation">
          <h3>Hi, I'm a MERN Stack Developer</h3>
        </div>
        <div class="bottom-group">
          <button onclick="openModal()" class="btn-share btn-card">
            <i class="fa-solid fa-share"></i>
            <div>Share My Profile</div>
          </button>
          <button class="btn-follow btn-card">Follow Me</button>
        </div>
      </div>
    </div>

    <!-- Modal Component -->
    <div class="modal">
      <div class="modal-header">
        <h1>Share My Profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>
      <div>
        <h3>Share this via</h3>
        <div class="icon-container">
          <a href="#" class="icon" id="facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#" class="icon" id="instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="#" class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeModal()"></div>

    <!-- Font Awesome Script (Removed Invalid Kit Link) -->
    <script src="./script.js"></script>
  </body>
</html>
